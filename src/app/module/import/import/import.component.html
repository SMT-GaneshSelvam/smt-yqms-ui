<h6 style="color: #dc3545;margin: 0px -15px;font-size: 1.25rem">
    SMT Import
</h6>

<div class="d-flex justify-content-between flex-basis">

    <button style="width: 310px;font-size: 1.5rem;height: 40px;" type="button" class="btn btn-secondary">Clear Down
        Database
    </button>
    <button style="width: 310px;font-size: 1.5rem;height: 40px;" type="button" class="btn btn-secondary">Prevent Clear
        Down Database
    </button>
    <button style="width: 310px;font-size: 1.5rem;height: 40px;" type="button" class="btn btn-secondary">Get All Import
        Sheets
    </button>
    <button style="width: 310px;font-size: 1.5rem;height: 40px;" type="button" class="btn btn-secondary">Export All
    </button>

</div>

<div id="fgTab" class="tabContainer col-md-12 col-sm-12">

    <div class="row">

        <div class="col-sm-2 col-md-2 col-xs-2 col-lg-2">

            <button style="width: 200px;font-size: 1.5rem;margin-top: 15px;height: 40px;" type="button"
                class="btn btn-secondary">Get Import Sheet
            </button>

            <button style="width: 200px;font-size: 1.5rem;margin-top: 15px;height: 40px;" type="button"
                class="btn btn-secondary">Import
            </button>

            <button style="width: 200px;font-size: 1.5rem;margin-top: 15px;height: 40px;" type="button"
                class="btn btn-secondary">Verify
            </button>

            <button style="width: 200px;font-size: 1.5rem;margin-top: 15px;height: 40px;" type="button"
                class="btn btn-secondary">Export
            </button>

            <button style="width: 200px;font-size: 1.5rem;margin-top: 15px;height: 40px;" type="button"
                class="btn btn-secondary">Clear Down All Items
            </button>

        </div>

        <div class="col-sm-10">

            <ul class="nav nav-pills">
                <li routerLinkActive="active"><a class="nav-link" routerLink="database-hierarchy"
                        data-toggle="tab">Database
                        Hierarchy</a></li>
                <li routerLinkActive="active"><a class="nav-link" routerLink="/farmer-group/training"
                        data-toggle="tab">Documents</a></li>
                <li routerLinkActive="active"><a class="nav-link" routerLink="/farmer-group/management"
                        data-toggle="tab">Punchlists, TQs and NCRs</a></li>
                <li routerLinkActive="active"><a class="nav-link" routerLink="/farmer-group/management"
                        data-toggle="tab">Workpacks</a></li>
                <li routerLinkActive="active"><a class="nav-link" routerLink="/farmer-group/management"
                        data-toggle="tab">Users
                        and Community</a></li>

            </ul>
            <div class="tab-content clearfix">
                <app-database-hierarchy (dataImportedEvent)="renderGrid($event)"></app-database-hierarchy>
            </div>

        </div>

    </div>

</div>

<div class="row">

    <ag-grid-angular style="width: 100%; height: 400px;" class="ag-theme-alpine" [rowData]="rowData"
        [columnDefs]="columnDefs">
    </ag-grid-angular>

</div>
