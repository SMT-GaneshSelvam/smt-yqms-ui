<div class="main">
    <h1 class="page-header" *ngIf="pageLoaded && editDetails"><span class="glyphicon glyphicon-edit ofis-core-pageheader-icon" style="color: #007bff"></span> Edit Type:
      {{editDetails.id}}</h1>
  
    <div class="alert alert-danger alert-dismissible" role="alert" *ngIf="serviceError">
      <button type="button" class="close" (click)="closeMsg('serviceError')"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    {{serviceError}}</div>
  
 
    <div *ngIf="editTypeForm">
      <div class="row">
        <div class="col-md-7">
          <form [formGroup]="editTypeForm" class="form-signup form-horizontal ofis-form">
  
            <div class="form-group required">
              <label for="id" class="col-md-4 control-label">Type Reference</label>
              <div class="col-md-8">
                <input class="form-control" name="id" type="text" id="id"
                  formControlName="id">
              </div>
            </div>
  
            <div class="form-group required">
              <label for="description" class="col-md-4 control-label">Type Description</label>
              <div class="col-md-8">
                <input class="form-control" name="description" type="text" id="description"
                  formControlName="description">
              </div>
            </div>
  
            <div class="form-group">
              <div class="pull-right" style="margin-right: 14px;">
                <a (click)="navigateBack()" class="btn btn-default border">Cancel</a>
              </div>
              <div class="pull-right" style="padding-right: 10px;">
                <input class="btn btn-primary" type="submit" value="Edit Type" (click)="editType()"
                  [disabled]="editTypeForm.pristine">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
