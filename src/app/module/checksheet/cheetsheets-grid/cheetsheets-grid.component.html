<div style="border: white;background-color: white;margin-top: 13px;font-size: 0.85rem;">
    Total Records Fetched {{rowDataLength}}
</div>

<div *ngIf="rowData && rowData.length>0">
<ag-grid-angular style="width: 100%;height: 500px;font-family: GT-Walsheim-Pro-Regular !important;" class="ag-theme-balham" [rowData]="rowData"
    [columnDefs]="gridOptions.columnDefs" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"> 
</ag-grid-angular>
</div>
