<div class="modal-header">

    <h4>SMT PunchList</h4>

    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">

        <span aria-hidden="true">&times;</span>

    </button>

</div>

<div class="modal-body" style="width: 100%;">

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered">                
                <thead>
                    <tr style="background-color: #007bff;color:#fff;font-size: 0.75rem;">
                        <th scope="col">Item No</th>
                        <th colspan="8" scope="col">Description of Punch Item</th>
                        <th scope="col">Punchlist Type Code</th>
                        <th scope="col">Category (A/B/C) </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let punch of punchList">
                        <th scope="row">{{punch.id}}</th>
                        <td colspan="8">{{punch.description}}</td>
                        <td>{{punch.typeCode}}</td>
                        <td>{{punch.category}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="ibox-row-padding">

        <hr class="hr-line"/>

    </div>

    <div class="row">

        <div class="col-sm-6 m-b-xs">

            <button type="button" class="btn btn-primary btn-block" (click)="confirm()">{{ 'Save' | translate }}</button>

        </div>

        <div class="col-sm-6">

            <button class="btn btn-dark btn-block" type="button" (click)="close()">{{ 'Cancel' | translate }}</button>

        </div>

    </div>

</div>
