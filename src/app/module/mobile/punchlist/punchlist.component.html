<div class="modal-header">

    PunchList for {{description}}

    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">

        <span aria-hidden="true">&times;</span>

    </button>

</div>

<div class="modal-body" style="width: 100%;">

    <div class="row">

        <div class="col-12">

            <table class="table table-bordered">                
                <thead>
                    <tr style="background-color: #007bff;color:#fff;font-size: 1rem;">
                        <th scope="col" style="font-weight: normal;">Item No</th>
                        <th colspan="8" style="font-weight: normal;" scope="col">Description of Punch Item</th>
                        <th scope="col" style="font-weight: normal;">Punchlist Type Code</th>
                        <th scope="col" style="font-weight: normal;">Category (A/B/C) </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let punch of punchList" style="font-size: 0.75rem;">
                        <th scope="row">{{punch.punchNo}}</th>
                        <td colspan="8">{{punch.description}}</td>
                        <td>
                            <input type="text" id="typeCode" name="typeCode">
                        </td>
                        <td>  
                        <select class="form-control" id="sel1">
                            <option>Select Category</option>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                          </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="ibox-row-padding">

        <hr class="hr-line"/>

    </div>

    <div class="row">

        <div class="col-sm-6 m-b-xs">

            <button type="button" class="btn btn-primary btn-block" (click)="confirm()">{{ 'Save' | translate }}</button>

        </div>

        <div class="col-sm-6">

            <button class="btn btn-dark btn-block" type="button" (click)="close()">{{ 'Cancel' | translate }}</button>

        </div>

    </div>

</div>
