<div class="row">
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Refresh 
    </button>
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Tag Details 
    </button>
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Add Selected To New FCR 
    </button>
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Mark Selected Complete 
    </button>
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Export
    </button>
    <button type="button" class="btn btn-primary btn-nornd-cor border-right">Reset Grid
    </button>
</div>

  <div class="row">
    <div class="col-3" style="background-color:white;margin-left: -15px;">

      <div style="margin-top: 10px;" class="d-flex justify-content-between">

        <button type="button" class="btn btn-primary btn-nornd-cor">Expand 
        </button>

        <button type="button" class="btn btn-primary btn-nornd-cor">Refresh 
        </button>

        <button type="button" class="btn btn-primary btn-nornd-cor">Show Loc 
        </button>

      </div>

    <div style="padding: 5px 24px;color: #fff;background-color: #007bff;display: block;margin-top: 5px;font-size: 0.75rem">
      <span class="vertical-line"></span>
      <span>Description</span>
    </div>

    <div style="overflow-y: scroll;">

      <div>
        <kendo-treeview
        [nodes]="data"
        textField="text"
        kendoTreeViewExpandable
        kendoTreeViewSelectable
        kendoTreeViewHierarchyBinding
        childrenField="items"
        [(expandedKeys)]="expandedKeys"
        >
        </kendo-treeview>
      </div>

    </div>

    </div>
    <div class="col-9" style="background-color:white;margin-left: -15px;">

        <app-cheetsheets-filter></app-cheetsheets-filter>
        <app-cheetsheets-grid></app-cheetsheets-grid>

    </div>  
  </div>
